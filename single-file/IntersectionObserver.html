<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IntersectionObserver Demo</title>
  <style>
    /* åŸºæœ¬æ ·å¼è®¾å®š */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    /* æ¨¡æ‹Ÿå›¾ç‰‡çš„ div æ ·å¼ */
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .image {
      width: 48%;
      height: 200px;
      margin-bottom: 10px;
      background-color: #ddd;
      /* é»˜è®¤èƒŒæ™¯è‰² */
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 0;
      /* é»˜è®¤é€æ˜ */
      transform: scale(0.8);
      /* åˆå§‹ç¼©å° */
    }

    .image[data-visible="true"] {
      opacity: 1;
      /* å½“åŠ è½½å®Œæˆæ—¶å˜ä¸ºå¯è§ */
      transform: scale(1);
      /* æ”¾å¤§åˆ°æ­£å¸¸å¤§å° */
    }

    /* åŠ¨ç”»è§¦å‘åŒºåŸŸ */
    .scroll-section {
      height: 100vh;
      background-color: #f9f9f9;
      margin: 20px 0;
    }

    .animate-on-scroll {
      opacity: 0;
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      margin: 20px 0;
      transform: translateY(50px);
      /* åˆå§‹ä½ç½®ç¨å¾®å‘ä¸‹ */
    }

    .animate-on-scroll.animate {
      opacity: 1;
      transform: translateY(0);
      /* è¿‡æ¸¡åˆ°æ­£å¸¸ä½ç½® */
    }

    /* Sentinelå…ƒç´ ï¼Œç”¨äºè§¦å‘æ— é™æ»šåŠ¨ */
    #sentinel {
      height: 20px;
      background-color: transparent;
    }

    .loading {
      text-align: center;
      padding: 20px;
      font-size: 20px;
      color: #999;
    }

    /* æ–°å†…å®¹åŠ è½½åæ ·å¼ */
    .new-content {
      background-color: #FFEB3B;
      padding: 30px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
      font-size: 24px;
      font-weight: bold;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>IntersectionObserver Demo</h1>

    <div style="height: 90vh; width: 100%; background-color: #999;">å ä½</div>
    <!-- æ¨¡æ‹Ÿå›¾ç‰‡çš„åŒºåŸŸ -->
    <div class="image-container">
      <div class="image" data-visible="false" style="background-color: #FF5733;"></div>
      <div class="image" data-visible="false" style="background-color: #33FF57;"></div>
      <div class="image" data-visible="false" style="background-color: #3357FF;"></div>
      <div class="image" data-visible="false" style="background-color: #F0E130;"></div>
    </div>

    <!-- åŠ¨ç”»è§¦å‘åŒºåŸŸ -->
    <div class="scroll-section">
      <div class="animate-on-scroll">Scroll down to see the animation!</div>
    </div>

    <!-- æ— é™æ»šåŠ¨åŠ è½½åŒºåŸŸ -->
    <div class="scroll-section">
      <div class="loading">Loading more content...</div>
      <div id="sentinel"></div>
    </div>
  </div>

  <script>
    // 1. åˆ›å»º IntersectionObserver è§‚å¯Ÿå™¨ç”¨äºæ‡’åŠ è½½â€œå›¾ç‰‡â€
    const images = document.querySelectorAll('.image');

    // å›¾ç‰‡æ‡’åŠ è½½çš„å›è°ƒå‡½æ•°
    const imageObserver = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        // åˆ¤æ–­å½“å‰"å›¾ç‰‡"æ˜¯å¦è¿›å…¥è§†å£
        if (entry.isIntersecting) {
          const image = entry.target;
          image.setAttribute('data-visible', 'true');  // æ¨¡æ‹Ÿå›¾ç‰‡åŠ è½½å®Œæˆ
          observer.unobserve(image);  // åœæ­¢è§‚å¯Ÿè¯¥å…ƒç´ 
        }
      });
    }, {
      threshold: 1  // è®¾ç½®é˜ˆå€¼ï¼Œå½“å›¾ç‰‡è‡³å°‘æœ‰ 10% è¿›å…¥è§†å£æ—¶è§¦å‘
    });

    // è§‚å¯Ÿæ‰€æœ‰çš„æ¨¡æ‹Ÿå›¾ç‰‡
    images.forEach(image => {
      imageObserver.observe(image);
    });

    // 2. åˆ›å»º IntersectionObserver è§‚å¯Ÿå™¨ç”¨äºè§¦å‘åŠ¨ç”»
    const animateElements = document.querySelectorAll('.animate-on-scroll');

    // åŠ¨ç”»è§¦å‘çš„å›è°ƒå‡½æ•°
    const animationObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        // åˆ¤æ–­å…ƒç´ æ˜¯å¦è¿›å…¥è§†å£
        if (entry.isIntersecting) {
          entry.target.classList.add('animate'); // æ·»åŠ åŠ¨ç”»æ•ˆæœ
          animationObserver.unobserve(entry.target); // åŠ¨ç”»å®Œæˆååœæ­¢è§‚å¯Ÿè¯¥å…ƒç´ 
        }
      });
    }, {
      threshold: 0.5 // è®¾ç½®é˜ˆå€¼ï¼Œå…ƒç´ è‡³å°‘æœ‰ 50% è¿›å…¥è§†å£æ—¶æ‰ä¼šè§¦å‘
    });

    // è§‚å¯Ÿæ‰€æœ‰éœ€è¦åŠ¨ç”»çš„å…ƒç´ 
    animateElements.forEach(element => {
      animationObserver.observe(element);
    });

    // 3. åˆ›å»º IntersectionObserver è§‚å¯Ÿå™¨ç”¨äºæ— é™æ»šåŠ¨åŠ è½½
    const sentinel = document.querySelector('#sentinel'); // è·å– sentinel å…ƒç´ 
    const loadingText = document.querySelector('.loading'); // è·å–åŠ è½½æ–‡æœ¬

    let loading = false; // ç”¨äºæ§åˆ¶åŠ è½½çŠ¶æ€ï¼Œé¿å…é‡å¤åŠ è½½

    // æ— é™æ»šåŠ¨åŠ è½½çš„å›è°ƒå‡½æ•°
    const infiniteScrollObserver = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        // åˆ¤æ–­ sentinel å…ƒç´ æ˜¯å¦è¿›å…¥è§†å£ï¼Œä¸”å½“å‰æ²¡æœ‰æ­£åœ¨åŠ è½½
        if (entry.isIntersecting && !loading) {
          loading = true; // è®¾ç½®ä¸ºåŠ è½½ä¸­
          loadingText.textContent = 'Loading more content...'; // æ˜¾ç¤ºåŠ è½½ä¸­æç¤º

          // æ¨¡æ‹Ÿå¼‚æ­¥åŠ è½½æ–°çš„å†…å®¹
          setTimeout(() => {
            loadingText.textContent = 'No more content to load.'; // åŠ è½½å®Œæˆåæ›´æ–°æç¤º
            loading = false; // è®¾ç½®ä¸ºåŠ è½½å®Œæˆ

            // åˆ›å»ºæ–°çš„å†…å®¹å¹¶æ·»åŠ åˆ°é¡µé¢
            const newContent = document.createElement('div');
            newContent.classList.add('scroll-section');
            newContent.classList.add('new-content');
            newContent.textContent = 'New content loaded! ğŸ‰';
            document.querySelector('.container').appendChild(newContent);

            // é‡æ–°è§‚å¯Ÿæ–°çš„ sentinel å…ƒç´ ï¼Œä»¥ä¾¿ç»§ç»­æ— é™åŠ è½½
            observer.observe(sentinel);
          }, 1500); // æ¨¡æ‹Ÿå»¶è¿ŸåŠ è½½
        }
      });
    }, {
      rootMargin: '0px', // å¯è§†åŒºåŸŸçš„è¾¹è·
      threshold: 1.0 // è®¾ç½®é˜ˆå€¼ï¼Œsentinel å…ƒç´ å®Œå…¨è¿›å…¥è§†å£æ—¶è§¦å‘
    });

    // è§‚å¯Ÿ sentinel å…ƒç´ 
    infiniteScrollObserver.observe(sentinel);
  </script>

</body>

</html>
